<div *ngIf="questions">
    <div>
        <h3>Category:</h3>
        <h4>{{ questions.category }}</h4>
    </div>
    <div>
        <p>{{ questions.question }}</p>
    </div>
    <div *ngFor="let answer of questions.choices">
        <input type="radio" name="final_answer" [(ngModel)]="final_answer" value="{{ answer }}">{{ answer }}

    </div>
    <div>
        <button type="button" name="button" (click)="getFinalAnswer()">Answer</button>
    </div>
</div>
