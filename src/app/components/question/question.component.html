<!-- <mat-spinner *ngIf="!questions"></mat-spinner> -->
<mat-progress-bar *ngIf="!questions" mode="query"></mat-progress-bar>

<mat-card *ngIf="questions" style="width: auto; margin: auto; text-align: center;">
    <mat-card-title>{{ questions.category }}</mat-card-title>
    <mat-card-subtitle>Category</mat-card-subtitle>
    <mat-card-content>{{ questions.question }}</mat-card-content>
    <mat-card-actions>
        <mat-button-toggle-group>
            <mat-button-toggle *ngFor="let answer of questions.choices" (click)="getFinalAnswer(final_answer.value)" #final_answer value="{{ answer }}">{{ answer }}</mat-button-toggle>
        </mat-button-toggle-group>
    </mat-card-actions>
</mat-card>
