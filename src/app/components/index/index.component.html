<div class="container">
    <div class="highscores-container">
        <app-highscores></app-highscores>
    </div>
    <div class="new-game-btn">
        <mat-card>
            <mat-card-title>
                Start a New Game
            </mat-card-title>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Ex: tutoy01, badong96" #userName>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button type="button" name="button" (click)="startGame(userName.value)">Start</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
