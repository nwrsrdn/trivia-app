<mat-card>
    <mat-card-title>Highscores</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="highscores">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let highscore"> {{ highscore.name }} </td>
            </ng-container>
            <ng-container matColumnDef="total_score">
                <th mat-header-cell *matHeaderCellDef> Total Score </th>
                <td mat-cell *matCellDef="let highscore"> {{ highscore.total_score }} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
    </mat-card-content>
</mat-card>
